<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Permission</title>
</head>
<body>
    <h1>Notifications So Kawaii</h1>
    <button onclick="requestNotificationPermission()">Request Permission</button>
    <button onclick="sendNotification()">Send Notification</button>
    <button onclick="sendNotification2()">Harass Notifications</button>
    <button onclick="stopNotificationSpam()">No Harass Notifications</button>
 
    <script>
function randonombo() {
    return Math.floor(Math.random() * 1000000); 
}


        function requestNotificationPermission() {
            if ("Notification" in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        alert("Notifications enabled!");
                    } else {
                        alert("Notifications denied!");
                    }
                });
            } else {
                alert("Your browser does not support notifications.");
            }
        }

        function sendNotification() {
            if (Notification.permission === "granted") {
                new Notification("Hello!", {
                    body: "This is a test notification.",
                    icon: "https://via.placeholder.com/100" // Optional: Add an icon
                });
            } else {
                alert("Please allow notifications first.");
            }
        }

function sendNotification2() {
    if (Notification.permission === "granted") {
        let spamInterval = setInterval(() => {
	let p = randonombo();
            new Notification(randonombo(), {
                body: randonombo(),
                icon: `http://placehold.co/256x256/121212/bb00ff/png?text=${p}`
            });
        }, 1); // 1ms interval (fastest possible)

        // Optional: Store the interval in a variable if you want to stop it later
        window.spamInterval = spamInterval;
    } else {
        alert("Please allow notifications first.");
    }
}

// Optional function to stop the spam
function stopNotificationSpam() {
    clearInterval(window.spamInterval);
}

    </script>
</body>
</html>
