<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Permission</title>
</head>
<body>
    <h1>Notification Permission Example</h1>
    <button onclick="requestNotificationPermission()">Request Permission</button>
    <button onclick="sendNotification()">Send Notification</button>
    <button onclick="sendNotification2()">Harass Notifications</button>
 
    <script>
	let x;
        function requestNotificationPermission() {
            if ("Notification" in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        alert("Notifications enabled!");
                    } else {
                        alert("Notifications denied!");
                    }
                });
            } else {
                alert("Your browser does not support notifications.");
            }
        }

        function sendNotification() {
            if (Notification.permission === "granted") {
                new Notification("Hello!", {
                    body: "This is a test notification.",
                    icon: "https://via.placeholder.com/100" // Optional: Add an icon
                });
            } else {
                alert("Please allow notifications first.");
            }
        }

        function sendNotification2() {
            if (Notification.permission === "granted") {
		x = true;
		while (x == true){
                new Notification("Hello!", {
                    body: "This is a test notification.",
                    icon: "https://via.placeholder.com/100" // Optional: Add an icon
                });
		}
            } else {
                alert("Please allow notifications first.");
            }
        }
    </script>
</body>
</html>
